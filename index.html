<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div id="wrapper">

        <div id="left_side">
            
            <div id="img-and-welcome-container">

                <img src="/img/abstergo_logo.png" alt="logo">

                <h1>Welcome</h1>

            </div> <!--End img-and-welcome-container-->
            
            
            <div id="form-container">

                <form action="login">

                    <div class= "group">
    
                        <label for="email">Username or Email</label>
                        <input type="text" class="text-in" name="email">
    
                    </div> <!--End group-->
    
                    <div class= "group">
    
                        <label for="password">Password</label>
                        <input type="text" class="text-in" name="password">
    
                    </div> <!--End group-->
    
                    <div id= "submit">
    
                        <button type="submit" class="primary-btn">Sign in</button>
    
                    </div> <!--End submit-->
    
                </form> <!--End login-->

            </div> <!--End form-container-->
            

            <div id= "links">
                
                <a href="#">Forgot Password</a>
                || 
                <a href="#">Forgot Username</a>

            </div> <!--End links-->

            <div id="footer">

                <p>Absertgo Industries, Copyright &copy; 2018</p>
        
            </div> <!--End footer-->
                
        </div> <!--End left_side-->

        <div id="right_side">
        
            <div id="content">

                <h2>Take what's yours</h2>

            </div> <!--End content-->

        </div> <!--End right_side-->

    </div> <!--End wrapper-->

</body>
</html>
